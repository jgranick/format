language: haxe

os:
  - linux
  - osx

sudo: false
dist: trusty

env:
  global:
  - ENCRYPTION_LABEL: "a6ef887d3fba"
  - COMMIT_AUTHOR_EMAIL: "nadako@gmail.com"

haxe:
  - "3.4.7"
  - development

addons:
  apt:
    packages:
      # Python
      - python3
      # C#
      - mono-devel
      - mono-mcs
      # Flash
      - libglib2.0
      - libfreetype6
      # C++
      - gcc-multilib
      - g++-multilib

install:
  # os-specific config
  - if [ "${TRAVIS_OS_NAME}" = "linux" ]; then
      export DISPLAY=:99.0;
      export AUDIODEV=null;
      phpenv global 7.0;
    elif [ "${TRAVIS_OS_NAME}" = "osx" ]; then
      brew update;
      brew install mono;
      brew upgrade python;
      brew install php;
    fi
  # Download and setup a standalone flash player debugger
  - haxe flash/install.hxml
  # Install haxelibs
  - if [ "${TRAVIS_HAXE_VERSION}" = "development" ]; then
      haxelib git hxcpp https://github.com/HaxeFoundation/hxcpp.git;
      pushd $(haxelib path hxcpp | head -1);
        pushd tools/hxcpp; haxe compile.hxml; popd;
        pushd project; neko build.n; popd;
      popd;
    else
      haxelib install hxcpp;
    fi
  - haxelib install hxjava
  - haxelib install hxcs
  - haxelib install dox
  - haxelib install hx3compat
  - haxelib list

script:
  - pushd tests/all
  -   haxe all.hxml
  - popd
  - pushd tests/bmp
  -   haxe project.hxml
  -   neko bin/tests.n
  -   bin/cpp/Tests
  -   php bin/php/index.php
  -   node bin/tests.js
  -   pushd ../..; haxe flash/run.hxml tests/bmp/bin/tests.swf; popd;
  -   java -jar bin/java/Tests.jar
  -   mono bin/cs/bin/Tests.exe
  - popd
  - pushd tests/elf
  -   haxe elf.hxml
  -   neko bin/elf.n
  - popd
  - pushd tests/gif
  -   haxe project.hxml
  - popd
  - pushd tests/mp3
  -   haxe build.hxml
  - popd
  - pushd tests/pdf
  -   haxe project.hxml
  - popd
  - pushd tests/png
  -   haxe project.hxml
  - popd
  - pushd tests/swf
  -   haxe project.hxml
  -   neko bin/test bin/fibasm.swf
  - popd
  - bash doc-deploy.sh
